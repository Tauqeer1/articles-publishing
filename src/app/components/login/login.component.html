<div class="container">
  <div class="row">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">Login Form</h1>
      </div>
    </div>
    <div class="main-center">
      <form class="form-horizontal" #loginForm="ngForm" (submit)="login(loginForm.valid, loginForm.value)" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && email.invalid  }">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="email" id="email" name="email" #email="ngModel" class="form-control"  placeholder="Enter your Email"  required ngModel/>
            </div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && password.invalid  }">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" id="password" name="password" #password="ngModel" class="form-control" placeholder="Enter your Password" required ngModel/>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
        </div>
        <div class="login-register">
          <p>Don't have account?</p>
          <a [routerLink]="['/signup']">Signup</a>
        </div>
      </form>
    </div>
  </div>
</div>
